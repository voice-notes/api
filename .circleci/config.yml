version: 2.1

orbs:
  cypress: cypress-io/cypress@1
  aws-elastic-beanstalk: circleci/aws-elastic-beanstalk@1.0.2
  
# custom executor for the  Cypress orb
executors:
  mongo-executor:
    docker:
      - image: cypress/base:14
      - image: 
          mongo:4.4.0

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install-dependencies
          command: npm install

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - cypress/run:
          executor: mongo-executor
          start: npm start
          requires:
            - build
      - aws-elastic-beanstalk/deploy:
          requires:
            - build
            - cypress/run
          environment-name: process.env['AWS_ENV']
          filters:
            branches:
              only:
                - EB-Setup
          label: version-<<pipeline.number>>
          
